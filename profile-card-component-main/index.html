<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
        <div class="card">
            <div class="card__top-part">
                <div class="card__decoration"></div>
                <img src="images/image-victor.jpg" alt="" class="card__photo" />
                <div class="card__personal-info">
                    <h3 class="card__name">Victor Crest</h3>
                    <h3 class="card__age">26</h3>
                    <p>London</p>
                </div>
            </div>
            <div class="card__stats">
                <div class="card__stats-1">
                    <div class="card__stats-number">80K</div>
                    <div class="card__stats-label">Followers</div>
                </div>
                <div class="card__stats-2">
                    <div class="card__stats-number">803K</div>
                    <div class="card__stats-label">Likes</div>
                </div>
                <div class="card__stats-3">
                    <div class="card__stats-number">1.4K</div>
                    <div class="card__stats-label">Photos</div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a target="_blank" href="https://david-r-frederick.github.io/portfolio/">David Frederick</a>.
        </div>
    </body>
</html>
